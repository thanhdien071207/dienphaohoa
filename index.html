            </div>

                <svg fill="white" width="24" height="24"><use href="#icon-sound-off" xlink:href="#icon-sound-off"></use></svg>
            </div>

                <svg fill="white" width="24" height="24"><use href="#icon-settings" xlink:href="#icon-settings"></use></svg>
            </div>
        </div>
        <div class="menu hide">
            <div class="menu__inner-wrap">

                    <svg fill="white" width="24" height="24"><use href="#icon-close" xlink:href="#icon-close"></use></svg>
                </div>

                    <div class="form-option form-option--select">

                    <div class="form-option form-option--select">

                    </div>
                    <div class="form-option form-option--select">
                        <label class="sky-lighting-label">Độ sáng bầu trời</label>
                        <select class="sky-lighting"></select>
                    </div>
                    <div class="form-option form-option--select">
                        <label class="scaleFactor-label">Thu phóng</label>
                        <select class="scaleFactor"></select>
                    </div>
                    <div class="form-option form-option--checkbox">
                        <label class="auto-launch-label">Bắn tự động</label>
                        <input class="auto-launch" type="checkbox" />
                    </div>
                    <div class="form-option form-option--checkbox form-option--finale-mode">
                        <label class="finale-mode-label">Chế độ cao trào (Finale)</label>

<script src='assets/js/fscreen@1.0.1.js'></script>
<script src='assets/js/Stage@0.1.4.js'></script>
<script src='assets/js/MyMath.js'></script>
<script src="assets/js/script.js"></script>

<script>
    // 1. PHẦN ÂM THANH (Giữ nguyên)
    const soundUrls = [
        'assets/audio/explosion0.mp3',
        'assets/audio/explosion1.mp3',
        'assets/audio/explosion2.mp3'
    ];
    let soundEnabled = false;
    const soundBtn = document.querySelector('.sound-btn');
    const soundIconUse = soundBtn.querySelector('use');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const buffers = [];

    function loadSound(url) {
        return fetch(url)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer));
    }
    Promise.all(soundUrls.map(loadSound)).then(decodedBuffers => {
        decodedBuffers.forEach(buf => buffers.push(buf));
    }).catch(e => console.error("Chưa tải được âm thanh (kiểm tra folder assets/audio):", e));

    soundBtn.addEventListener('click', () => {
        soundEnabled = !soundEnabled;
        if (soundEnabled) {
            soundIconUse.setAttribute('href', '#icon-sound-on');
            soundIconUse.setAttribute('xlink:href', '#icon-sound-on');
            if (audioContext.state === 'suspended') audioContext.resume();
        } else {
            soundIconUse.setAttribute('href', '#icon-sound-off');
            soundIconUse.setAttribute('xlink:href', '#icon-sound-off');
        }
    });

    window.playExplosionSound = function() {
        if (!soundEnabled || buffers.length === 0) return;
        const buffer = buffers[Math.floor(Math.random() * buffers.length)];
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
    };

    // 2. PHẦN DỊCH THUẬT (Đã cập nhật dựa trên ảnh bạn gửi)
    setTimeout(() => {
        const dictionary = {
            // Dịch chính xác các cụm từ Tiếng Anh + Tiếng Trung trong ảnh
            "Random 随机": "Ngẫu nhiên",
            "Crackle 爆裂烟花": "Nổ lách tách",
            "Crossette 裂焰蕙花": "Tách ngôi sao",
            "Crysanthemum 菊花": "Hoa cúc",
            "Falling Leaves 落叶": "Lá rơi",
            "Floral 花卉喷": "Hương hoa",
            "Ghost 幽灵烟花": "Bóng ma",
            "Horse Tail 马尾烟花": "Đuôi ngựa",
            "Palm 棕榈烟花": "Cây cọ",
            "Ring 球状烟花": "Vòng nhẫn",
            "Strobe 脉冲窜天猴": "Nhấp nháy",
            "Willow 柳形瀑布": "Liễu rủ",
            
            // Các từ tiếng Anh/Trung khác (dự phòng)
            "Normal": "Bình thường",
            "Low": "Thấp",
            "High": "Cao",
            "Shell Type": "Loại pháo",
            "Shell Size": "Kích thước",
            "Quality": "Chất lượng",
            "Sky Lighting": "Ánh sáng trời",
            "Scale": "Tỷ lệ",
            "普通": "Bình thường",
            "高": "Cao",
            "低": "Thấp"
        };

        // Quét và thay thế
        const options = document.querySelectorAll('select option');
        options.forEach(opt => {
            const text = opt.textContent.trim();
            // Kiểm tra khớp chính xác
            if (dictionary[text]) {
                opt.textContent = dictionary[text];
            } 
            // Kiểm tra nếu text có chứa từ khóa (dự phòng cho trường hợp chỉ khác khoảng trắng)
            else {
                for (const [key, value] of Object.entries(dictionary)) {
                    if (text === key || text.includes(key)) {
                        opt.textContent = value;
                        break;
                    }
                }
            }
        });

        // Dịch Help Modal
        const helpBody = document.querySelector('.help-modal__body');
        if (helpBody) {
             helpBody.innerHTML = helpBody.innerHTML
                .replace(/Click/g, "Nhấn")
                .replace(/anywhere/g, "bất cứ đâu")
                .replace(/pause/g, "tạm dừng")
                .replace(/settings/g, "cài đặt");
        }
    }, 1500); // Chờ 1.5s để script.js nạp xong
</script>
